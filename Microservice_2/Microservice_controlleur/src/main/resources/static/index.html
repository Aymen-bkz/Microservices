<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        
        .jauge {
            width: auto;
            height: 550px;
        }
        
        .h-bar {
            width: auto;
            height: 350px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="chartdiv-l" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Luminosité</label>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-g" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Gaz CO2</label>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-p" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Présence</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="chartdiv-v" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5 form-label" for="volet-range">Volet</label>
                <div>
                    <form class="form-1">
                        <div class="w-100 d-flex">
                            <div>
                                <label for="volet-lab" class="form-label">Set the ID</label>
                                <input type="number" class="form-control" id="volet-lab" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mx-auto">
                                <label for="exampleInputEmail1" class="form-label">Value: </label>
                                <h5 id="volet-value">50</h5>
                            </div>
                        </div>
                        <input type="range" class="form-range mt-2 mb-3" min="0" max="100" step="1" id="volet-range">
                        <button class="btn btn-primary sub-1">Submit</button>
                    </form class="mb-3">
                </div>

            </div>
            <div class="col-md-4">
                <div id="chartdiv-lp" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5">Lamps</label>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-f" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5">Lamps</label>
            </div>
        </div>

    </div>

    <script async>
        var service_data;
        const list = (async() => {
            let data = await (await fetch("http://localhost:8081/run/auto")).json();
            service_data = data;
            return data;
        })();
    </script>

    <script>
        $('.form-1').submit(false);
        $('.sub-1').on('click', (e) => {
            let id = parseInt($("#volet-lab")[0].value);
            let val = parseInt($("#volet-range")[0].value);
            service_data[3].forEach(element => {
                if (element.id == id) {
                    element.order = val
                }
            });
        })
        document.querySelector("#volet-range").addEventListener('change', (e) => {
            document.querySelector('#volet-value').innerHTML = e.target.value;
        })
    </script>

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="jauge-l.js"></script>
    <script src="jauge-g.js"></script>
    <script src="datag_prensence.js"></script>
    <script src="volet.js"></script>
    <script src="lampe.js"></script>
    <script src="fenetres.js"></script>





</body>

</html>
