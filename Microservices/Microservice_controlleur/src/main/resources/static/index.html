            width: 100%;
            height: 500px;
        }

            height: 550px;
        }

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="chartdiv-l" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Luminosité</label>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-g" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Gaz CO2</label>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-p" class="pt-5 pb-5 jauge"></div>
                <label class="pt-5">Présence</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="chartdiv-v" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5 form-label" for="volet-range">Volet</label>
                <div>
                    <form class="form-1">
                        <div class="w-100 d-flex">
                            <div>
                                <label for="volet-lab" class="form-label">Set the ID</label>
                                <input type="number" class="form-control" id="volet-lab" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mx-auto">
                                <label for="exampleInputEmail1" class="form-label">Value: </label>
                                <h5 id="volet-value">50</h5>
                            </div>
                        </div>
                        <input type="range" class="form-range mt-2 mb-3" min="0" max="100" step="1" id="volet-range">
                        <div class="d-flex align-items-center justify-content-between">
                            <button class="btn btn-primary sub-1">Submit</button>
                            <div class="alert d-flex align-items-center float-end" role="alert">
                                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img">
                                    <use xlink:href="" />
                                </svg>
                                <div class="resp">

                                </div>
                            </div>
                        </div>
                    </form class="mb-3">
                </div>

            </div>
            <div class="col-md-4">
                <div id="chartdiv-lp" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5">Lampes</label>
                <div class="row">
                    <div class="col-6 d-grid">
                        <label class="pt-5  d-block mx-auto input-lampes" id="lamp-lab-11">
                            <input id="lamp-11" type="checkbox" data-toggle="toggle">
                            id 11
                        </label>
                        <label class="pt-5  d-block mx-auto input-lampes">
                            <input id="lamp-12" type="checkbox" data-toggle="toggle">
                            id 12
                        </label>
                    </div>
                    <div class="col-6 d-grid">
                        <label class="pt-5 d-block mx-auto input-lampes">
                            <input id="lamp-21" type="checkbox" data-toggle="toggle">
                            id 21
                        </label>
                        <label class="pt-5  d-block mx-auto input-lampes">
                            <input id="lamp-22" type="checkbox" data-toggle="toggle">
                            id 22
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chartdiv-f" class="pt-5 pb-5 h-bar"></div>
                <label class="pt-5">Fenetres</label>
                <div class="row">
                    <div class="col-6 d-grid">
                        <label class="pt-5  d-block mx-auto input-fenetres">
                            <input id="fenetre-11" type="checkbox" data-toggle="toggle">
                            id 11
                        </label>
                        <label class="pt-5  d-block mx-auto input-fenetres">
                            <input id="fenetre-12" type="checkbox" data-toggle="toggle">
                            id 12
                        </label>
                    </div>
                    <div class="col-6 d-grid">
                        <label class="pt-5 d-block mx-auto input-fenetres">
                            <input id="fenetre-21" type="checkbox" data-toggle="toggle">
                            id 21
                        </label>
                        <label class="pt-5  d-block mx-auto input-fenetres">
                            <input id="fenetre-22" type="checkbox" data-toggle="toggle">
                            id 22
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
    </div>

    <script async>
        var service_data;
        const list = (async() => {
            let data = await (await fetch("http://localhost:8081/run/auto")).json();
            service_data = data;
            return data;
        })();
    </script>

    <script>
        $('.form-1').submit(false);
        $('.sub-1').on('click', async(e) => {
            let id = parseInt($("#volet-lab")[0].value);
            let val = parseInt($("#volet-range")[0].value);
            const rawResponse = await fetch("http://localhost:8087/volets/order/" + id + "/" + val, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            })
            if (rawResponse.status == 200) {
                set_seccess();
                service_data[3].forEach(async element => {
                    if (element.id == id) {
                        element.order = val;
                        if (!element.etat) element.etat = true;
                    }
                });
            } else {
                set_danger();
            }
        })

        $('.input-lampes').on('click', async(e) => {
            let id = e.target.getAttribute('for').split('-')[1];
            let val = e.target.textContent == 'On' ? false : true;
            const rawResponse = await fetch("http://localhost:8084/lampes/order/" + id + "/" + val, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            })
            if (rawResponse.status == 200) {
                service_data[4].forEach(async element => {
                    if (element.id == parseInt(id)) {
                        element.etat = val;
                        element.etat ? $("#lamp-" + element.id).bootstrapToggle('On') : $("#lamp-" + element.id).bootstrapToggle('Off');
                    }
                })
            }

        });

        $('.input-fenetres').on('click', async(e) => {
            let id = e.target.getAttribute('for').split('-')[1];
            let val = e.target.textContent == 'On' ? false : true;
            const rawResponse = await fetch("http://localhost:8082/fenetres/order/" + id + "/" + val, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            });
            if (rawResponse.status == 200) {
                service_data[5].forEach(async element => {
                    if (element.id == parseInt(id)) {
                        element.etat = val;
                        element.etat ? $("#fenetre-" + element.id).bootstrapToggle('On') : $("#fenetre-" + element.id).bootstrapToggle('Off');
                    }
                })
            }

        });

        document.querySelector("#volet-range").addEventListener('change', (e) => {
            document.querySelector('#volet-value').innerHTML = e.target.value;
        })

        const set_seccess = () => {
            document.querySelector('.alert').classList.add('alert-success');
            document.querySelector('use').attributes.getNamedItem('xlink:href').value = "#check-circle-fill"
            document.querySelector('.resp').innerText = "200"
        }
        const set_danger = () => {
            document.querySelector('.alert').classList.add('alert-danger');
            document.querySelector('use').attributes.getNamedItem('xlink:href').value = "#exclamation-triangle-fill"
            document.querySelector('.resp').innerText = "Wrong ID"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="jauge-l.js"></script>
    <script src="jauge-g.js"></script>
    <script src="datag_prensence.js"></script>
    <script src="volet.js"></script>
    <script src="lampe.js"></script>
    <script src="fenetres.js"></script>





</body>

</html>
